name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt install 
        libxi-dev
        libxcursor-dev
        libxinerama-dev
        libxrandr-dev
        libx11-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
