anyhow = "1.0.52"
derive_more = "0.99.17"
hecs = { version = "0.7.3", features = [ "macros" ] }
itertools = "0.10.3"
ivy-graphics = { path = "../ivy-graphics", version = "0.9" }
ivy-base = { path = "../ivy-base", version = "0.9" }
ivy-rendergraph = { path = "../ivy-rendergraph", version = "0.9" }
ivy-resources = { path = "../ivy-resources", version = "0.9" }
ivy-vulkan = { path = "../ivy-vulkan", version = "0.9" }
