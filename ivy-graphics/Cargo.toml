[package]
name = "ivy-graphics"
version = "0.9.0"
authors = ["Tim Roberts <ten3roberts@gmail.com>"]
edition = "2018"
description = "Provides high level graphics abstractions like Meshes, Materials, etc. Builds on top of ivy-vulkan"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.52"
anymap = "0.12.1"
ash = "0.35.0"
derive_more = "0.99.17"
flume = "0.10.9"
glfw = "0.43.0"
gltf =  { version = "0.16.0", features = [ "KHR_lights_punctual" ] }
hecs = "0.7.3"
ivy-base = { path = "../ivy-base", version = "0.9" }
ivy-image = { path = "../ivy-image", version = "0.1" }
ivy-resources = { path = "../ivy-resources", version = "0.9.0" }
ivy-vulkan = { path = "../ivy-vulkan", version = "0.9" }
parking_lot = "0.11.2"
rectangle-pack = "0.4.2"
smallvec = "1.7.0"
thiserror = "1.0.30"
ultraviolet = "0.8.1"
serde = { version = "1.0.132", features = [ "derive" ], optional = true }
records = "0.1.1"
base64 = "0.13.0"
slotmap = "1.0.6"
ordered-float = "2.8.0"
itertools = "0.10.3"
hecs-schedule = "0.3.21"

[features]
default = []
serialize = [ "serde", "ultraviolet/serde" ]
