[package]
name = "ivy-graphics"
version = "1.9.0"
authors = ["Tim Roberts <ten3roberts@gmail.com>"]
edition = "2018"
description = "Provides high level graphics abstractions like Meshes, Materials, etc. Builds on top of ivy-vulkan"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.45"
anymap = "0.12.1"
ash = "0.33.3"
derive_more = "0.99.16"
glfw = "0.42.0"
gltf =  { version = "0.16.0", features = [ "KHR_lights_punctual" ] }
hecs = "0.6.5"
ivy-base = { path = "../ivy-base", version = "1.7" }
ivy-image = { path = "../ivy-image", version = "1.1" }
ivy-resources = { path = "../ivy-resources", version = "1.4.0" }
ivy-vulkan = { path = "../ivy-vulkan", version = "1.7" }
parking_lot = "0.11.2"
rectangle-pack = "0.4.2"
smallvec = "1.7.0"
thiserror = "1.0.30"
ultraviolet = "0.8.1"
